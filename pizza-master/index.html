<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzaria</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pip's Pies</h1>
      </div>
        <h3 id="orderh3">Welcome to Pip's Pies! Place your order below.</h3>
      </br>
      <div class="row">
        <form id="pizzaForm">
          <div class="col-lg-12">
            <h4>Size of pie would you like to order:</h4>
              <select class="form-control" id="pizzaSize">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Family-Size">Family-Size</option>
              </select>
          </div>
        </br>
          <div class="col-lg-12" id="toppingSelection">
            <h4>Choose your toppings:</h4>
            <img class="resize" src="img/p.png" alt="image of pizza" id="pizza">
            <label for="pepperoni">Pepperoni &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="Pepperoni" name="action">&emsp;
            <label for="meatballs">Meatballs &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="Meatballs" name="action">&emsp;
            <label for="mushrooms">Mushrooms &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="Mushroom" name="action">&emsp;
            <label for="roastedRedPeppers">Roasted Red Peppers &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="RoastedRedPeppers" name="action">&emsp;
            <label for="grilledOnions">Grilled Onions &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="GrilledOnions" name="action">&emsp;
            <label for="blackolives">Black Olives &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="BlackOlives" name="action">&emsp;
            <label for="spinach">Spinach &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="Spinach" name="action">&emsp;
            <label for="extracheese">Extra Cheese &ensp;</label>
            <input type="checkbox" name="userToppingChoice" value="ExtraCheese" name="action">&emsp;
          </br>
          </br>
          <button type="submit" class="btn btn-warning"><center>Place My Order!</button></center>
          </div>
        </form>
        </br>
        <p id="h3OrderDetails" class="small-caps">Click below to check your order details:</p>
        <ul id="showOrderDetails">
        </ul>
      </div>
      <div class="col-lg-12">
        <div id="show-order">
          <p class="small-caps text">Confirm Order Details:</p>
            <li>Size: <span class="outputSize"></span></li>
            <li>Toppings: <span class="outputToppings"><span></li>
            <li>Price $<strong><span class="price"></strong></li>

        </div>
      </div>
    </div>
  </body>
</html>
